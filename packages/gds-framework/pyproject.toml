[project]
name = "gds-framework"
version = "0.2.1"
description = "Generalized Dynamical Systems â€” typed compositional specifications for complex systems"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.12"
authors = [
    { name = "Rohan Mehta", email = "rohan@block.science" },
]
keywords = [
    "generalized-dynamical-systems",
    "compositional-systems",
    "block-diagram",
    "categorical-cybernetics",
    "dsl",
    "type-system",
    "verification",
    "msml",
    "cadcad",
    "system-specification",
    "mechanism-design",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.10",
]

[project.urls]
Homepage = "https://github.com/BlockScience/gds-core"
Repository = "https://github.com/BlockScience/gds-core"
Documentation = "https://blockscience.github.io/gds-core"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["gds"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--import-mode=importlib --cov=gds --cov-report=term-missing --no-header -q"

[tool.coverage.run]
source = ["gds"]
omit = ["gds/__init__.py"]

[tool.coverage.report]
fail_under = 80
show_missing = true
exclude_lines = [
    "if TYPE_CHECKING:",
    "pragma: no cover",
]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[dependency-groups]
dev = [
    "pytest>=9.0",
    "pytest-cov>=6.0",
    "mypy>=1.14",
    "ruff>=0.8",
    "pre-commit>=4.0",
    "pyright>=1.1.408",
]
