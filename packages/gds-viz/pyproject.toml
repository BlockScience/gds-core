[project]
name = "gds-viz"
dynamic = ["version"]
description = "Mermaid diagram renderers for gds-framework specifications"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.12"
authors = [
    { name = "Rohan Mehta", email = "rohan@block.science" },
]
keywords = [
    "generalized-dynamical-systems",
    "visualization",
    "mermaid",
    "block-diagram",
    "gds-framework",
    "system-specification",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "gds-framework>=0.2.3",
]

[project.urls]
Homepage = "https://github.com/BlockScience/gds-core"
Repository = "https://github.com/BlockScience/gds-core"
Documentation = "https://blockscience.github.io/gds-core"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "gds_viz/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["gds_viz"]

[tool.uv.sources]
gds-framework = { workspace = true }

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--import-mode=importlib --cov=gds_viz --cov-report=term-missing --no-header -q"

[tool.coverage.run]
source = ["gds_viz"]
omit = ["gds_viz/__init__.py"]

[tool.coverage.report]
fail_under = 80
show_missing = true
exclude_lines = [
    "if TYPE_CHECKING:",
    "pragma: no cover",
]

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "pyright>=1.1.408",
    "pytest>=8.0",
    "pytest-cov>=6.0",
    "ruff>=0.8",
]
