name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  dependency-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
      - run: uv tool install pip-audit
      - run: uv sync --all-packages
      - run: uv run pip-audit
