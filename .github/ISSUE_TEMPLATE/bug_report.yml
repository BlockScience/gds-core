name: Bug Report
description: Report a bug in a GDS package
labels: ["bug"]
body:
  - type: dropdown
    id: package
    attributes:
      label: Package
      description: Which package is affected?
      options:
        - gds-framework
        - gds-viz
        - gds-games
        - gds-stockflow
        - gds-control
        - gds-examples
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Install '...'
        2. Run '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual behavior
      description: What actually happened.
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python version
      description: Output of `python --version`.
      placeholder: "3.12.3"
    validations:
      required: false

  - type: input
    id: package-version
    attributes:
      label: Package version
      description: Output of `pip show <package>` or version from pyproject.toml.
      placeholder: "0.3.1"
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Any other context about the problem (logs, screenshots, etc.).
    validations:
      required: false
